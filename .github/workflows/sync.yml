name: Run Tests

on:
  schedule:
    - cron: '0 15 */1 * *'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: compare versions
        run: |
          export REMOTEVERSION=$(wget -qO- https://api.github.com/repos/linuxserver/docker-syncthing/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')
          export LOCALVERSION=$(curl --location --silent --fail --show-error "https://api.github.com/repos/wansyu/syncthing-docker/releases/latest" | grep -oP '"tag_name":\s*"\K[^"]+')
          bash compare.sh
          bash prepare.sh
          # update dockerfile and others
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update dockerfile and others
      - name: Trigger release
        if: ${{ env.SYNCED == 0 }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
              await github.rest.actions.createWorkflowDispatch({
              owner: 'wansyu',
              repo: 'syncthing-docker',
              workflow_id: 'docker-hub.yml',
              ref: 'main'
              })
              
      - name: Delete workflow runs
        if: ${{ env.SYNCED == 1 }}
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 8
